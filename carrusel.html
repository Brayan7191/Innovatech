<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carrusel de Imagenes</title>
  <!--LECTOR DE CARACTERES EN NAVEGADOR-->
  <meta charset="utf-8">
  <!--ETIQUETA PARA CONVERTIR EN UN SITIO RESPONSIVE-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--ENLACES PARA APLICAR BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--CODIGO CSS INTERNO-->
  <style>
  /* HACIENDO LA IMAGEN RESPONSIVE COMPLETAMENTE */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <!-- INDICADORES -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- AQUI SE COLOCAN LAS IMAGENES Y APLICAMOS BOOTSTRAP-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagenes/1.jpg" alt="imagen 1" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="imagenes/2.png" alt="imagen 2" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="imagenes/3.png" alt="imagen 3" width="1100" height="500">
    </div>
  </div>
  
  <!-- ICONOS PARA IR PASANDO EL CARRUSEL -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
